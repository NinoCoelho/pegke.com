<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <title>{% if page.grouptype == 'tag' %}
    Blogs Tagged: {{page.tag}}
    {% elsif page.grouptype == 'category' %}
    Category: {{page.category}}
    {% endif %}{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}{% if page.permalink != 'index.html' %}{{ site.productname | prepend: ' &#8226; ' }}{% endif %}
  </title>

  {% if page.path contains '_posts' %}
  <link rel="amphtml" href="{{ page.id | prepend: '/amp' | prepend: site.baseurl | prepend: site.url }}">
  {% endif %}

  <meta name="description" content="{% if page.grouptype == 'tag' %}
  Blogs Tagged {{page.tag}} -
  {% elsif page.grouptype == 'category' %}
  Category {{page.category}} -
  {% endif %} {% if page.excerpt %}{{page.excerpt | strip_html | strip_newlines | truncate: 160 | strip}}{% else %}{{site.description | prepend: ' | ' | prepend: page.title | strip }}{% endif %}">
  <meta name="keywords" content="{% if page.grouptype == 'tag' %}
  Blogs Tagged {{page.tag}}
  {% elsif page.grouptype == 'category' %}
  Category {{page.category}}
  {% endif %}{% if page.keywords %}{{ page.keywords }} {% else %} {{page.title | append: ', ' | append: site.keywords }} {% endif %}">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="{{ site.productname }}">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="msapplication-tap-highlight" content="no">

  <style>
  .overlayp {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;left: 0;
    background: #FFF;
    z-index: 1000;;
  }
  .wrapper {
    margin: auto;
    display: block;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .spinner {
    width: 40px;
    height: 40px;
    margin: 100px auto;
    background-color: #ec2a2f;
    border-radius: 100%;
    -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
    animation: sk-scaleout 1.0s infinite ease-in-out;
  }

  @-webkit-keyframes sk-scaleout {
    0% { -webkit-transform: scale(0) }
    100% {
      -webkit-transform: scale(1.0);
      opacity: 0;
    }
  }

  @keyframes sk-scaleout {
    0% {
      -webkit-transform: scale(0);
      transform: scale(0);
      } 100% {
        -webkit-transform: scale(1.0);
        transform: scale(1.0);
        opacity: 0;
      }
    }
    </style>

    <link rel="shortlink" href="http://bit.ly/pegkeweb">

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:700" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400italic" />
    <![endif]-->

    <link rel="preload" href="{{ "/public/img/1.jpg" | prepend: site.baseurl }}">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,900,700' rel='stylesheet' type='text/css'>

    <script src="{{ "/public/js/head.min.js" | prepend: site.baseurl }}"></script>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.productname }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <link rel="sitemap" title="Sitemap" type="application/xml" href="{{ "/sitemap.xml" | prepend: site.baseurl | prepend: site.url }}">
    {% include meta-share.html %}

    <!--  Favicons -->
    {% include favicons.html %}
  </head>
