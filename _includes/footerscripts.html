  head.load(
    "{{ "/bower_components/semantic/dist/semantic.min.css" | prepend: site.baseurl }}",
    "{{ "/bower_components/jquery/dist/jquery.min.js" | prepend: site.baseurl }}",
    "{{ "/bower_components/semantic/dist/semantic.min.js" | prepend: site.baseurl }}",
    "{{ "/public/js/scrollspy.js" | prepend: site.baseurl }}",
    "https://cdn.jsdelivr.net/highlight.js/9.0.0/styles/default.min.css",
    "https://cdn.jsdelivr.net/highlight.js/9.0.0/highlight.min.js",
    "{{ "/public/css/style.css" | prepend: site.baseurl }}",
    "{{ "/public/css/responsive.css" | prepend: site.baseurl }}"
  );
  head.ready(function () {
    $(document).ready(function() {
      $(".hashnav").scrollspy();
      $('.hashnav a').click(function() {
        $('.hashnav a').removeClass('active');
        $(this).addClass('active');
        $('html, body').animate({
          scrollTop: $($(this).attr('href')).offset().top - 80
        }, 200);
      });
    });
    hljs.initHighlightingOnLoad();
  });
  </script>

<script type="text/javascript">
head.ready(function () {

  $('.cta').click(function() {
    $('.ui.modal.signup').modal('show');
  });
  $(document).ready(function() {
    $('.costs button').click(function() {
      $('.costs button').removeClass('positive');
      var selcur = $(this).attr('data-curr');
      $(this).addClass('positive');
      if( selcur == 'usd' ) {
        $('.currency').text('$');
        $('.amt').text('0.006');
      } else if( selcur == 'inr' ) {
        $('.currency').text('â‚¹');
        $('.amt').text('0.42');
      }
    });

    var pathname = window.location.pathname;
    var desired = pathname.replace(/[^\w\s]/gi, '')
    $(".menu.right a, .mobilemenu a, .footer").each(function(index) {
      var ahref = ($(this).attr('href')) ? $(this).attr('href') : 'not';
      var thishref = ahref.replace(/[^\w\s]/gi, '');
      if (desired === thishref ) {
        $(this).addClass("active");
      }
    });

    $(window).scroll(function() {
      if ($(this).scrollTop() > 200) {
        $('.go-top').fadeIn(200);
      } else {
        $('.go-top').fadeOut(200);
      }
    });
    $('.go-top').click(function(event) {
      event.preventDefault();
      $('html, body').animate({scrollTop: 0}, 300);
    })

  });

  $('.ui.dropdown').dropdown();
  $('.ui.checkbox').checkbox();

  $('.ui.accordion').accordion();

  $('.ui.sticky')
  .sticky({
    context: '#context',
    offset: 75
  })
  ;

  // $('.ui.label').popup();
  $('.rupee.icon').popup();
  $('.feature-list .item').popup();
  $('.tstack').popup();

  $('.ui.rating').rating();

  // setInterval(function(){
  //   $('.shape').shape('flip over');
  // }, 3000);

  $('.ui.form')
  .form({
    fields: {
      name: {
        identifier: 'name',
        rules: [{
          type: 'empty',
          prompt: 'Please enter your name'
        }]
      },
      phone: {
        identifier: 'phone',
        rules: [{
          type: 'minLength[10]',
          prompt: 'Your 10 digit Mobile Number'
        }, {
          type: 'number',
          prompt: 'Numbers Only'
        }, {
          type: 'maxLength[10]',
          prompt: 'Your 10 digit Mobile Number'
        }]
      },
      email: {
        identifier: 'email',
        rules: [{
          type: 'email',
          prompt : 'Please enter a valid e-mail'
        }]
      },
      city: {
        identifier: 'city',
        rules: [{
          type: 'empty',
          prompt: 'Please enter your city'
        }]
      },
      terms: {
        identifier: 'terms',
        rules: [{
          type: 'checked',
          prompt: 'You must agree to the terms and conditions'
        }]
      }
    }
  });


  $('#support')
  .form({
    fields: {
      email: {
        identifier: 'email',
        rules: [{
          type: 'email',
          prompt : 'Please enter a valid e-mail'
        }]
      },
      details: {
        identifier: 'details',
        rules: [{
          type: 'empty',
          prompt: 'Tell us your concern !!'
        }]
      },
    }
  });

  $('#sg-sup-form')
  .form({
    fields: {
      email: {
        identifier: 'sg-email',
        rules: [{
          type: 'email',
          prompt : 'Please enter a valid e-mail'
        }]
      }
    }
  });


  $('.step .image, .stack .image, .lazy')
  .visibility({
    type       : 'image',
    transition : 'pulse',
    duration   : 1000
  })
  ;

  $('#hamb').click(function() {
    $('.ui.submenu.modal')
    .modal('show');
  });

  $('#sg-signup').click(function() {
    $(this).addClass('loading');
    $('#sg-email').attr('disabled', "true");

    setTimeout(function() {
      $('#sg-signup').removeClass('loading');
      $('#sg-email').removeAttr('disabled');
      $('#sg-msg').text('thanks...').removeClass('ohidden');
    }, 3000);

  });

});
</script>
