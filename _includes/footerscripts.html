
<script src="{{ " /bower_components/jquery/dist/jquery.min.js " | prepend: site.baseurl }}"></script>
<script src="{{ " /bower_components/semantic/dist/semantic.min.js " | prepend: site.baseurl }}"></script>
<script src="{{ " /bower_components/fullpage.js/vendors/jquery.slimscroll.min.js " | prepend: site.baseurl }}"></script>
<script src="{{ " /bower_components/fullpage.js/jquery.fullPage.min.js " | prepend: site.baseurl }}"></script>

{% if page.permalink == '/api' %}
<script src="{{ " /public/js/scrollspy.js " | prepend: site.baseurl }}"></script>

<link rel="stylesheet" href="//cdn.jsdelivr.net/highlight.js/9.0.0/styles/default.min.css">
<script src="//cdn.jsdelivr.net/highlight.js/9.0.0/highlight.min.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
    $("#nav").scrollspy();

    $('#nav a').click(function(e) {
      e.preventDefault();
      $('#nav a').removeClass('active');
      $(this).addClass('active');
    });
  });
  hljs.initHighlightingOnLoad();
</script>
{% endif %}

<script type="text/javascript">
$('.menuinit')
.popup({
  inline: true,
  on: 'click',
  transition: 'scale',
  hoverable: true,
  position: 'bottom left',
  delay: {
    hide: 800
  }
});

$('.cta').click(function() {
  $('.ui.modal').modal('show');
});
$(document).ready(function() {



  $('#fullpage').fullpage({
    lockAnchors: true,
    animateAnchor: true,
    scrollOverflow: true,
    navigationTooltips: ['home', 'benefits', 'testimonials', 'businesses', 'footer'],
    navigation: true,
    navigationPosition: 'right',
    sectionsColor: ['#000', '#DD2D4A', '#F1FFE7', 'whitesmoke', '#000'],
  });

  $('.costs a').click(function() {
    $('.costs a').removeClass('active');
    var selcur = $(this).attr('data-curr');
    $(this).addClass('active');
    if( selcur == 'usd' ) {
      $('.amt').text('0.30');
    } else if( selcur == 'inr' ) {
      $('.amt').text('0.42');
    } else if( selcur == 'eur' ) {
      $('.amt').text('0.23');
    }
  });

  var pathname = window.location.pathname;
  $(".menu.right a").each(function(index) {
    if (pathname === $(this).attr('href') ) {
      $(this).addClass("active");
    }
  });

});

$('.ui.dropdown').dropdown();
$('.ui.checkbox').checkbox();

$('.ui.accordion').accordion();

$('.ui.sticky')
.sticky({
  context: '#context',
  offset: 20
})
;

// $('.ui.label').popup();
$('.rupee.icon').popup();
$('.feature-list .item').popup();
$('.tstack').popup();

$('.ui.rating').rating();
// setInterval(function(){
//   $('.shape').shape('flip over');
// }, 3000);

$('.ui.form')
.form({
  fields: {
    name: {
      identifier: 'name',
      rules: [{
        type: 'empty',
        prompt: 'Please enter your name'
      }]
    },
    phone: {
      identifier: 'phone',
      rules: [{
        type: 'minLength[10]',
        prompt: 'Your 10 digit Mobile Number'
      }, {
        type: 'number',
        prompt: 'Numbers Only'
      }, {
        type: 'maxLength[10]',
        prompt: 'Your 10 digit Mobile Number'
      }]
    },
    email: {
      identifier: 'email',
      rules: [{
        type: 'empty',
        prompt: 'Please select a gender'
      }, {
        type: 'email',
        prompt: 'Please select a gender'
      }]
    },
    city: {
      identifier: 'city',
      rules: [{
        type: 'empty',
        prompt: 'Please enter your city'
      }]
    },
    terms: {
      identifier: 'terms',
      rules: [{
        type: 'checked',
        prompt: 'You must agree to the terms and conditions'
      }]
    }
  }
});
</script>
